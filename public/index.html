<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/start.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./js/start.js" defer></script>
    <title>My Speed Dating App</title>
  </head>
  <body>
    <div id="app-container">
      <div class="cell-header-logo">
        <div id="app-start-header">
          <img
            id="app-start-logo"
            src="./img/LOGO2.png"
            alt="Icebreaker logo"
            width="600"
          />
        </div>
      </div>

      <div class="cell-center-photo">
        <img  class="center-photo" src="./img/undraw_intense_feeling_ft9s.svg" alt="intense feeling photo" />
      </div>
      <div class="cell-start-buttons">
        <div id="app-buttons-wrapper">
          <button
            id="join-room-button"
            v-on:click=" goToSite('./user/join.html')"
          >
            Join Room
          </button>
          <button
            id="host-room-button"
            v-on:click="goToSite('./manager/host-setup.html')"
          >
            Host Room
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
