<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/users_json.js" defer></script>
    <script src="../js/manager-pairs-wrapper.js" defer></script>
    <script src="https://vuejs.org/js/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/start.css">
    <title>Hosting</title>
    <script>
      function allowDrop(ev) {
	    ev.preventDefault();
      }
      function drag(ev) {
	    ev.dataTransfer.setData("text", ev.target.id);
      }
      function drop(ev) {
	    ev.preventDefault();
	    var data = ev.dataTransfer.getData("text");
	    ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>

  <body>
    <section id="manager-pairs-wrapper">
      <div v-for="s in slots" class="manager-user-slot">
	<div id="s" ondrop="drop(event)" ondragover="allowDrop(event)">
	</div>
      </div>
      <div v-for="user in users">
	<img v-bind:src="user.img" v-bind:id="user.name" draggable="true" ondragstart="drag(event)" class="manager-user">
      </div>
