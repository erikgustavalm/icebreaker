<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icebreaker manager</title>

    <link rel="stylesheet" type="text/css" href="../css/host.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="../js/users_json.js" defer></script>
    <script src="../js/slots.js" defer></script>
    <script src="../js/manager-main.js" defer></script>
    <script src="../js/manager-vue.js" defer></script>

    <script>
      function allowDrop(ev) {
	    ev.preventDefault();
      }
      function drag(ev) {
	    ev.dataTransfer.setData("text", ev.target.id);
      }
      function drop(ev) {
	    ev.preventDefault();
	    var data = ev.dataTransfer.getData("text");
	    ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <div id="manager-wrapper">
      <div id="manager-user-list-wrapper">
	manager-user-list
      </div>

      <div id="manager-pairs-wrapper">
	<div v-for="slot in slots" class="manager-table" >
	  <div
	    :id="slot.id1"
	    class="manager-slot-empty"
	    ondragover="onDragOver(event)"
	    ondrop="onDrop(event)">
	    {{slot.id1}}
	    {{slot.name1}}
	  </div>
	  <div
	    :id="slot.id2"
	    class="manager-slot-empty"
	    ondragover="onDragOver(event)"
	    ondrop="onDrop(event)">
	    {{slot.id2}}
	    {{slot.name2}}
	  </div>
	  manager-pairs-wrapper
	</div>
      </div>

      <div id="manager-control-panel-wrapper">
	manager-control-panel
      </div>

    </div>
    <div
      id="testID"
      class="manager-slot-taken"
      draggable="true"
      ondragstart="onDragStart(event)">
    </div>
  </body>
</html>
