<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/users_json.js" defer></script>
    <script src="../js/slots.js" defer></script>
    <script src="../js/manager-pairs-wrapper.js" defer></script>
    <script src="https://vuejs.org/js/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/start.css">
    <title>Hosting</title>
  </head>

  <body>
    <section id="manager-pairs-wrapper">
      <div v-for="slot in slots" class="manager-table" >
	<div
	  :id="slot.id1"
	  class="manager-slot-empty"
	  ondragover="onDragOver(event)"
	  ondrop="onDrop(event)">
	  {{slot.id1}}
	  {{slot.name1}}
	</div>
	<div
	  :id="slot.id2"
	  class="manager-slot-empty"
	  ondragover="onDragOver(event)"
	  ondrop="onDrop(event)">
	  {{slot.id2}}
	  {{slot.name2}}
	</div>
      </div>
    </section>
    <div
      id="google.com"
      class="manager-slot-taken"
      draggable="true"
      ondragstart="onDragStart(event)">
      </div>
  </body>

</html>
